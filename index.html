<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AXIOM | SIGNATURE 7</title>
    <style>
        /* SOVEREIGN LUXURY AESTHETIC */
        body { 
            background: #000; 
            color: #d4af37; 
            font-family: 'Times New Roman', Times, serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }

        #box { 
            width: 90%; 
            max-width: 400px; 
            padding: 50px; 
            border: 1px solid #d4af37; 
            text-align: center; 
            background: #050505;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.1); 
        }

        h1 { 
            letter-spacing: 8px; 
            font-weight: 100; 
            margin: 0; 
            font-size: 2rem;
            text-transform: uppercase;
        }

        .subtext { 
            font-size: 0.6rem; 
            letter-spacing: 3px; 
            margin-bottom: 40px; 
            color: #d4af37; 
            opacity: 0.7;
            text-transform: uppercase;
        }

        input { 
            background: none; 
            border: none; 
            border-bottom: 1px solid #222; 
            color: #fff; 
            width: 100%; 
            padding: 12px 0; 
            margin-bottom: 25px; 
            outline: none; 
            text-align: center; 
            font-size: 1rem; 
            transition: 0.3s;
        }

        input:focus { border-bottom: 1px solid #d4af37; }

        button { 
            background: none; 
            border: 1px solid #d4af37; 
            color: #d4af37; 
            padding: 12px 40px; 
            cursor: pointer; 
            letter-spacing: 3px; 
            transition: 0.5s; 
            text-transform: uppercase; 
            margin-top: 15px;
            font-size: 0.8rem;
        }

        button:hover { background: #d4af37; color: #000; }

        #status { 
            margin-top: 30px; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            display: none; 
            color: #fff; 
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <div id="box">
        <h1>THE AXIOM</h1>
        <div class="subtext">Revenue Node Activation</div>
        
        <form id="axiomForm">
            <input type="text" id="brand" placeholder="BRAND IDENTITY" required>
            <input type="text" id="offer" placeholder="OFFER ARCHITECTURE" required>
            <input type="email" id="email" placeholder="SOVEREIGN EMAIL" required>
            <button type="submit" id="submitBtn">Initialize Build</button>
        </form>

        <div id="status">
            ARCHITECTING ASSETS... <br>
            <span style="color: #d4af37;">THE CITADEL HAS BEEN INVOKED.</span><br>
            CHECK YOUR INBOX IN 60 SECONDS.
        </div>
    </div>

    <script>
        // YOUR SPECIFIC CITADEL ENDPOINT
        const CITADEL_URL = 'https://script.google.com/macros/s/AKfycbzatPFum-tfvQj2joKdUmiPZlQXyUuM1jpw3gGofAKJzFn5KLhEd-QjbN2jNpLdB48Mfw/exec';

        document.getElementById('axiomForm').onsubmit = function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "MANIFESTING...";
            btn.disabled = true;

            const payload = {
                brand: document.getElementById('brand').value,
                offer: document.getElementById('offer').value,
                email: document.getElementById('email').value
            };

            // THE SOVEREIGN HANDSHAKE (No-CORS Mode for Google Scripts)
            fetch(CITADEL_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                // Since no-cors doesn't return a response, we assume success after the fetch sends
                document.getElementById('axiomForm').style.display = 'none';
                document.getElementById('status').style.display = 'block';
            })
            .catch(err => {
                console.error(err);
                alert("Connection to Citadel failed. Retrying...");
                btn.disabled = false;
                btn.innerHTML = "Initialize Build";
            });
        };
    </script>
</body>
</html>
