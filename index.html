<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE AXIOM | SIGNATURE 7</title>
    <style>
        /* IMPERIAL RED, GOLD, & BLACK - ZERO FEE VERSION */
        body { 
            background: #000; 
            color: #d4af37; 
            font-family: 'Times New Roman', Times, serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            /* Subtle dark red gradient for depth */
            background: radial-gradient(circle, #0a0000 0%, #000 100%);
        }

        #box { 
            width: 90%; 
            max-width: 400px; 
            padding: 50px; 
            border: 1px solid #d4af37; /* Sovereign Gold Border */
            text-align: center; 
            background: #050505;
            box-shadow: 0 0 30px rgba(230, 0, 0, 0.2); /* Deep Red Glow */
            border-radius: 2px;
        }

        h1 { 
            letter-spacing: 10px; 
            font-weight: 100; 
            margin: 0; 
            font-size: 2.2rem;
            text-transform: uppercase;
            color: #d4af37;
        }

        .subtext { 
            font-size: 0.65rem; 
            letter-spacing: 4px; 
            margin-top: 10px;
            margin-bottom: 50px; 
            color: #e60000; /* Imperial Red */
            text-transform: uppercase;
        }

        input { 
            background: none; 
            border: none; 
            border-bottom: 1px solid #222; 
            color: #fff; 
            width: 100%; 
            padding: 12px 0; 
            margin-bottom: 25px; 
            outline: none; 
            text-align: center; 
            font-size: 1.1rem; 
            transition: 0.3s;
        }

        /* Red focus line */
        input:focus { 
            border-bottom: 1px solid #e60000; 
        }

        button { 
            background: #e60000; /* Imperial Red Button */
            border: 1px solid #d4af37; /* Gold Button Border */
            color: #fff; 
            padding: 12px 40px; 
            cursor: pointer; 
            letter-spacing: 3px; 
            transition: 0.5s; 
            text-transform: uppercase; 
            margin-top: 15px;
            font-weight: bold;
        }

        button:hover { 
            background: #000; 
            color: #d4af37; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        #status { 
            margin-top: 30px; 
            font-size: 0.75rem; 
            letter-spacing: 2px; 
            display: none; 
            color: #fff; 
            line-height: 1.8;
            text-transform: uppercase;
        }

        .gold { color: #d4af37; }
    </style>
</head>
<body>

    <div id="box">
        <h1>THE AXIOM</h1>
        <div class="subtext">Revenue Node Activation</div>
        
        <form id="axiomForm">
            <input type="text" id="brand" placeholder="BRAND IDENTITY" required>
            <input type="text" id="offer" placeholder="OFFER ARCHITECTURE" required>
            <input type="email" id="email" placeholder="SOVEREIGN EMAIL" required>
            <button type="submit" id="submitBtn">Initialize Build</button>
        </form>

        <div id="status">
            ARCHITECTING ASSETS... <br>
            <span class="gold">THE CITADEL HAS BEEN INVOKED.</span><br>
            YOUR BLUEPRINT IS DISPATCHING.
        </div>
    </div>

    <script>
        // STAYING CONNECTED TO YOUR LIVE CITADEL
        const CITADEL_URL = 'https://script.google.com/macros/s/AKfycbzatPFum-tfvQj2joKdUmiPZlQXyUuM1jpw3gGofAKJzFn5KLhEd-QjbN2jNpLdB48Mfw/exec';

        document.getElementById('axiomForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "MANIFESTING...";
            btn.disabled = true;

            const payload = {
                brand: document.getElementById('brand').value,
                offer: document.getElementById('offer').value,
                email: document.getElementById('email').value
            };

            fetch(CITADEL_URL, {
                method: 'POST',
                mode: 'no-cors', 
                body: JSON.stringify(payload)
            }).then(() => {
                document.getElementById('axiomForm').style.display = 'none';
                document.getElementById('status').style.display = 'block';
            }).catch(err => {
                btn.disabled = false;
                btn.innerHTML = "Initialize Build";
            });
        };
    </script>
</body>
</html>
